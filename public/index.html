<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!--<script type="text/babel" src="scripts/example.js"></script>-->
    <script type="text/babel">
      
      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comentários</h1>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });
      ReactDOM.render(
        <CommentBox />,
        document.getElementById('content')
      );
      
      var CommentList = React.createClass({
        render: function() {
          return (
            <div className="commentList">
              <Comment author="Thierry Rene">Meu comentário</Comment>
              <Comment author="Felix Garra">Comentário *do* Felix</Comment>
            </div>
          );
        }
      });
      
      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Hello, world! I am a CommentForm.
            </div>
          );
        }
      });
      
      var Comment = React.createClass({
        render: function() {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
            {this.props.children}
          </div>
          )
        }
      })
      
    </script>
  </body>
</html>
